<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal website</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <h1>Hey bra</h1>
  <div class="layout">
    <div class="preview">
      <div class="thumbnail-row">        
        <img class="thumbnail" src="img/onepiececrew.jpeg">
      </div>
      <div class="video-info-grid">
        <div class="videoInfo">
          <p class="videoTitle" id="quote"></p>
          <p class="author" id="character"></p>
        </div> 
      </div>
    </div>

    <div class="preview">
      <div class="thumbnail-row">        
        <img class="thumbnail" src="img/lily.png">
      </div>
      <div class="video-info-grid">
        <div class="videoInfo">
          <p>User: Gizmo373</p>
          <p class="videoTitle">Rapid Rating: <span id="rapidStat"></span></p>
          <p class="author">Wins: <span id="recordWin"></span> Losses: <span id="recordLoss"></span></p>
        </div> 
      </div>
    </div>

    <div class="preview">
      <div class="thumbnail-row">        
        <img class="thumbnail" id="puzzleImage" src="">
      </div>
      <div class="video-info-grid">
        <div class="videoInfo">
          <p>Random Puzzle: "<span id="puzzleTitle"></span>"</p>
          <a href="" class="author" target="_blank">Daily Puzzle</a>
        </div> 
      </div>
    </div>

    <div class="preview">
      <div class="thumbnail-row">        
        <img class="thumbnail" id="dogImg"src="">
      </div>
      <div class="video-info-grid">
        <div class="videoInfo">
          <h3>Dog</h3>
        </div> 
      </div>
    </div>

    <div class="preview">
      <div class="thumbnail-row">        
        <img class="thumbnail" src="img/stoic.jpeg">
      </div>
      <div class="video-info-grid">
        <div class="videoInfo">
          <p class="videoTitle" id="stoic"></p>
          <p class="author" id="writer"></p>
        </div> 
      </div>
    </div>



    <div class="crud">
      <h1>Social Media App</h1>
  <div class="container">
    <div class="left">
      <form id="form">
        <label for="">Write your post here</label>
        <br><br>
        <textarea name="" id="input" cols="30" rows="10"></textarea>
        <br><br>
        <div id="msg"></div>
        <button type="submit">Post</button>
      </form>
    </div>
    <div class="right">
      <h3>Your posts here</h3>
      <div id="posts">
        <div>
          <p>Post 1</p>
          <span class="options">
            <i onClick="editPost(this)" class="fa-solid fa-pen-to-square"></i>
            <i onClick="deletePost(this)" class="fa-sharp fa-solid fa-trash"></i>
          </span>
        </div>
      </div>
    </div>
  </div>
  
    </div>

  </div>

  


  <script src="index.js"></script>
</body>
</html>
