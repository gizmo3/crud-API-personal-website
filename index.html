<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Hey bra</h1>
  <div class="layout">
    <div class="preview">
      <div class="thumbnail-row">        
        <img class="thumbnail" src="img/onepiececrew.jpeg">
      </div>
      <div class="video-info-grid">
        <div class="videoInfo">
          <p class="videoTitle" id="quote"></p>
          <p class="author" id="character"></p>
        </div> 
      </div>
    </div>

    <div class="preview">
      <div class="thumbnail-row">        
        <img class="thumbnail" src="img/lily.png">
      </div>
      <div class="video-info-grid">
        <div class="videoInfo">
          <p>User: Gizmo373</p>
          <p class="videoTitle">Rapid Rating: <span id="rapidStat"></span></p>
          <p class="author">Wins: <span id="recordWin"></span> Losses: <span id="recordLoss"></span></p>
        </div> 
      </div>
    </div>

    <div class="preview">
      <div class="thumbnail-row">        
        <img class="thumbnail" id="puzzleImage" src="">
      </div>
      <div class="video-info-grid">
        <div class="videoInfo">
          <p>Random Puzzle: "<span id="puzzleTitle"></span>"</p>
          <a href="" class="author" target="_blank">Daily Puzzle</a>
        </div> 
      </div>
    </div>

    <div class="preview">
      <div class="thumbnail-row">        
        <img class="thumbnail" src="">
      </div>
      <div class="video-info-grid">
        <div class="videoInfo">
          <h3>Dog</h3>
        </div> 
      </div>
    </div>

    <div class="preview">
      <div class="thumbnail-row">        
        <img class="thumbnail" src="img/stoic.jpeg">
      </div>
      <div class="video-info-grid">
        <div class="videoInfo">
          <p class="videoTitle" id="stoic"></p>
          <p class="author" id="writer"></p>
        </div> 
      </div>
    </div>

  </div>

  


  <script src="index.js"></script>
</body>
</html>
